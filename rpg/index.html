<!DOCTYPE HTML>
<html>

<head>
	<title>Random Password Generator</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="style.css">
</head>

<body>
	<div class="pageTitle">Password Generator</div><br>

	<div class="lengthArea">
		<span>文字数：</span>
		<input type="number" id="length" class="lengthField" value="16">
	</div>

	<div class="password"><input type="text" id="password" class="passwordField"></div>

	<div class="checkboxParent">
		<div class="checkboxNode"><input type="checkbox" id="useNumber" checked>数字を使用する</div><br>
		<div class="checkboxNode"><input type="checkbox" id="useLower" checked>小文字を使用する</div><br>
		<div class="checkboxNode"><input type="checkbox" id="useUpper" checked>大文字を使用する</div><br>
		<div class="checkboxNode"><input type="checkbox" id="useSymbol">記号を使用する</div><br>
	</div>

	<br>

	<div class="buttonParent">
		<span onClick="onGenerateButtonPressed()" class="button">作　成</span>
		<span onClick="onCopyButtonPressed()" class="button">コピー</span>
	</div>

	<script src="script.js"></script>
</body>
<html>
