<!DOCTYPE HTML>
<html>

<head>
	<title>Random Password Generator</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="style.css">
</head>

<body>
	<div class="pageTitle">Password Generator</div><br>

	<div class="lengthArea">
		<span>Length:</span>
		<input type="number" id="length" class="textbox" value="16">
	</div>

	<div class="password"><input type="text" id="password"></div>

	<div class="checkboxParent">
		<div class="checkbox"><input type="checkbox" id="useNumber" checked>Use Numbers</div>
		<div class="checkbox"><input type="checkbox" id="useLower" checked>Use Lowercase Characters</div>
		<div class="checkbox"><input type="checkbox" id="useUpper" checked>Use Uppercase Characters</div>
		<div class="checkbox"><input type="checkbox" id="useSymbol">Use Symbols</div>
	</div>

	<br>

	<div class="buttonArea">
		<span onClick="onGenerateButtonPressed()" class="button">Generate</span>
		<span onClick="onCopyButtonPressed()" class="button">Copy</span>
	</div>

	<script src="script.js"></script>
</body>
<html>
