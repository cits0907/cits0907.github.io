<!DOCTYPE HTML>
<html>

<head>
	<title>Random Password Generator</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="style.css">
</head>

<body>
	<div class="pageTitle">Password Generator</div><br>

	<div class="lengthArea">
		<span>文字数：</span>
		<input type="number" id="length" class="lengthField" value="16">
	</div>

	<div class="password"><input type="text" id="password" class="passwordField"></div>

	<span class="checkboxParent">
		<span class="checkboxNode" onclick="onCheckboxTitleClicked('useNumber')"><input type="checkbox" id="useNumber" class="checkbox" checked>数字を使用する</span><br>
		<span class="checkboxNode" onclick="onCheckboxTitleClicked('useLower')"><input type="checkbox" id="useLower" class="checkbox" checked>小文字を使用する</span><br>
		<span class="checkboxNode" onclick="onCheckboxTitleClicked('useUpper')"><input type="checkbox" id="useUpper" class="checkbox" checked>大文字を使用する</span><br>
		<span class="checkboxNode" onclick="onCheckboxTitleClicked('useSymbol')"><input type="checkbox" id="useSymbol" class="checkbox">記号を使用する</span><br>
	</span>

	<br>

	<div class="buttonParent">
		<span onClick="onGenerateButtonPressed()" class="button">作　成</span>
		<span onClick="onCopyButtonPressed()" class="button">コピー</span>
	</div>

	<script src="script.js"></script>
</body>
<html>
