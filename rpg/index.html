<!DOCTYPE HTML>
<html>

<head>
	<title>Random Password Generator</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="style.css">
</head>

<body>
	<div class="pageTitle">Password Generator</div><br>
	<span class="lengthSpan">Length:</span>
	<input type="number" id="length" class="textbox" value="16"></input><br>
	<input type="text" id="password" class="textbox"></input><br>
	<input type="checkbox" id="useNumber" class="checkbox" checked>Use Numbers</input><br>
	<input type="checkbox" id="useLower" class="checkbox" checked>Use Lowercase Characters</input><br>
	<input type="checkbox" id="useUpper" class="checkbox" checked>Use Uppercase Characters</input><br>
	<input type="checkbox" id="useSymbol" class="checkbox">Use Symbols</input><br>

	<div class="buttonArea">
		<span id="generateButton" onClick="onGenerateButtonPressed()" class="button">Generate</span>
		<span id="copyButton" onClick="onCopyButtonPressed()" class="button">Copy</span>
	</div>

	<script src="script.js"></script>
</body>
<html>
