<!DOCTYPE HTML>
<html>

<head>
	<title>Random Password Generator</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="default">
	<link rel="apple-touch-icon" href="icon.png">
	<link rel="shortcut icon" href="icon.jpeg">
	<link rel="stylesheet" href="style.css">
</head>

<body>
	<div class="pageTitle">Password Generator</div><br>

	<div class="lengthParent">
		<span>文字数</span>
		<input type="number" id="length" class="lengthField" value="16">
	</div>
	
	<br>

	<div class="passwordParent">
		<input type="text" id="password" class="passwordField">
	</div>

	<div class="checkboxParent">
		<div class="checkboxInner">
			<div class="checkboxLine">
				<input onChange="onCheckBoxChanged('numberLine')" type="checkbox" id="useNumber" class="checkbox numberLine" checked>
				<span onclick="onCheckboxTitleClicked('numberLine')">数字</span><br>
				<input type="text" id="includedNumber" class="charactersField numberLine" value="0123456789">
			</div>

			<div class="checkboxLine">
				<input onChange="onCheckBoxChanged('lowerLine')" type="checkbox" id="useLower" class="checkbox lowerLine" checked>
				<span onclick="onCheckboxTitleClicked('lowerLine')">小文字</span><br>
				<input type="text" id="includedLower" class="charactersField lowerLine" value="abcdefghijklmnopqrstuvwxyz">
			</div>

			<div class="checkboxLine">
				<input onChange="onCheckBoxChanged('upperLine')" type="checkbox" id="useUpper" class="checkbox upperLine" checked>
				<span onclick="onCheckboxTitleClicked('upperLine')">大文字</span><br>
				<input type="text" id="includedUpper" class="charactersField upperLine" value="ABCDEFGHIJKLMNOPQRSTUVWXYZ">
			</div>

			<div class="checkboxLine">
				<input onChange="onCheckBoxChanged('symbolLine')" type="checkbox" id="useSymbol" class="checkbox symbolLine">
				<span onclick="onCheckboxTitleClicked('symbolLine')">記号</span><br>
				<input type="text" id="includedSymbol" class="charactersField symbolLine" value="!&quot;#$%&'()-=^~\|@`[{;+:*]},&lt;.&gt;/?_" disabled>
			</div>
		</div>
	</div>

	<br><br>

	<div class="buttonParent">
		<span onClick="onGenerateButtonPressed()" class="button">作　成</span>
		<span onClick="onResetButtonPressed()" class="button">初期化</span>
		<span onClick="onCopyButtonPressed()" class="button">コピー</span>
	</div>

	<script src="script.js"></script>
</body>
</html>
