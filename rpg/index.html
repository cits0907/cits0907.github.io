<!DOCTYPE HTML>
<html>

<head>
	<title>Random Password Generator</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="style.css">
</head>

<body>
	<div class="pageTitle">Password Generator</div><br>

	<div class="lengthParent">
		<span>文字数</span>
		<input type="number" id="length" class="lengthField" value="16">
	</div>
	
	<br>

	<div class="passwordParent">
		<input type="text" id="password" class="passwordField">
	</div>

	<br>

	<div class="checkboxParent">
		<div class="checkboxInner">
			<div class="checkboxLine">
				<input type="checkbox" id="useNumber" class="checkbox" checked>
				<span onclick="onCheckboxTitleClicked('useNumber')">数字を使用する</span>
			</div>

			<div class="checkboxLine">
				<input type="checkbox" id="useLower" class="checkbox" checked>
				<span onclick="onCheckboxTitleClicked('useLower')">小文字を使用する</span>
			</div>

			<div class="checkboxLine">
				<input type="checkbox" id="useUpper" class="checkbox" checked>
				<span onclick="onCheckboxTitleClicked('useUpper')">大文字を使用する</span>
			</div>

			<div class="checkboxLine">
				<input type="checkbox" id="useSymbol" class="checkbox">
				<span onclick="onCheckboxTitleClicked('useSymbol')">記号を使用する</span>
			</div>
		</div>
	</div>

	<br>

	<div class="buttonParent">
		<span onClick="onGenerateButtonPressed()" class="button">作　成</span>
		<span onClick="onCopyButtonPressed()" class="button">コピー</span>
	</div>

	<script src="script.js"></script>
</body>
<html>
